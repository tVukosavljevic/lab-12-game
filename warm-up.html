<html>
<head>
    <title></title>
</head>
<body>
<canvas id="sketch" width="800" height="600">
</canvas>
<script>
document.addEventListener('DOMContentLoaded', main);

var sketch;
var context;

function main()	{
	sketch = document.getElementById('sketch');
	context = sketch.getContext("2d");

context.fillStyle = "#384938"
context.fillRect(30, 40, 200, 140);
context.fillStyle = "#223423"
draw_circle(300,32,49)
}

function draw_circle(x, y, r) {
	context.beginPath();
	context.arc(x, y, r, 0 , 2 * Math.PI, true);
	context.closePath();
	context.fill();
}
</script>
</body>
</html>
